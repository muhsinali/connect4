@(grid: Grid)


<html>
<head>
  <title>Connect4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body class="container">
  <h1>Play Connect 4:</h1>
  <div class>
    <div class="row">
      @for(c <- 0 until Grid.NUM_COLUMNS){
        <div><a class="btn btn-primary" href="@routes.HomeController.placeDisc(c)">@c</a></div>
      }
    </div>

    @for(r <- 0 until Grid.NUM_ROWS){
      <div class="row">
        @for(c <- 0 until Grid.NUM_COLUMNS){
          @if(grid.getDisc(r, c) == Disc.EMPTY){
            <div class="empty circle"></div>
          }
          @if(grid.getDisc(r, c) == Disc.RED){
            <div class="red circle"></div>
          }
          @if(grid.getDisc(r, c) == Disc.YELLOW){
            <div class="gold circle"></div>
          }
        }
      </div>
    }
  </div>
</body>
</html>
